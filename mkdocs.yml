site_name: Django REST Framework Pipeline Views

nav:
  - Home: index.md
  - Quickstart: quickstart.md
  - Serializer Inference: serializer_inference.md
  - Logic Blocks: logic_blocks.md
  - Conditional Logic Paths: conditional_logic_paths.md
  - Async Logic Callables: async.md
  - OpenAPI Schema: schema.md
  - Miscellaneous: misc.md

theme:
  name: material
  palette:
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

extra_css:
  - css/docs.css
